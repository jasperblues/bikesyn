<script>
    // get the button
    var button = document.querySelector('#cart-sort-dropdown');

    // get the dropdown
    var dropdown = document.querySelector('#filter-dropdown');

    // create a popper instance
    var popperInstance = Popper.createPopper(button, dropdown, {
        placement: 'bottom', // change this to position your dropdown
        modifiers: [
            {
                name: 'offset',
                options: {
                    offset: [0, 10],
                },
            },
        ],
    });

    // handle click on the button
    button.addEventListener('click', function () {
        // toggle dropdown visibility
        dropdown.classList.toggle('hidden');

        // if dropdown is visible, update the popper instance
        if (!dropdown.classList.contains('hidden')) {
            popperInstance.update();
        }
    });

    // hide dropdown when clicking outside
    window.addEventListener('click', function (event) {
        if (button !== event.target && dropdown.contains(event.target)) {
            dropdown.classList.add('hidden');
        }
    });
</script>
